<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>숙소 예약</h1>

  <h2>신상 정보</h2>

  <label>이름 :</label>
  <input type="text" placeholder="이름 입력"><br>
  <label>이메일 :</label>
  <input type="email" placeholder="이메일 입력"><br>
  <label>예약자 사진 :</label>
  <input type="file" placeholder="선택된 파일 없음">
  
  <hr>

  <h2>상세 정보</h2>

  <h3>선호 객실 타입</h3>
  <label>도시뷰 :</label>
  <input type="checkbox">
  <label>레이크뷰 :</label>
  <input type="checkbox">
  <label>마운틴뷰 :</label>
  <input type="checkbox">

  <h3>동행자 정보</h3>
  <label>인원수 :</label>
  <input type="number" max="50" min="1">

  <h2>기타</h2>
  <label for="my_textarea">요청 사항 :</label>
  <textarea name="요청 사항" id="my_textarea" cols="30" rows="10"></textarea>
  
  <hr>

  <button>전송</button>

</body>
</html>
