<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label>정보 :</label>
    <input type="text">
    <button>전송</button>
  </form>
  
  <form>
  <label for="name_input">이름을 입력하세요 : </label> 
  <!-- label 안에 for 모시기 넣으면 label 부분을 눌렀을 때 input 부분으로 포커싱 됌 ux적인 것 고려한 부분 -->
  <!-- 스프린터(?) 누군가에게 알려줄 수 name_input이라는 이름을 알려줄 수 있음 -->
  <input type="text" id="name_input">
  </form>
  

</body>
</html>
